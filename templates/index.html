<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
            position: relative;
        }
        .container:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
            font-size: 24px;
        }
        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 12px;
            outline: none;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fafafa;
            box-sizing: border-box;
        }
        textarea:focus {
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
            background-color: #fff;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px 0;
            font-size: 17px;
            background: linear-gradient(90deg, #4f8ef7, #6a9efb);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        button:hover {
            background: linear-gradient(90deg, #6a9efb, #4f8ef7);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(79,142,247,0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(79,142,247,0.15);
        }

        /* Прелоадер */
        .preloader {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s forwards;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid #007aff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeOut {
            animation: fadeOut 0.3s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Calculator</h1>
        <form id="taskForm" method="POST">
            <label for="task">Введите задачу:</label>
            <textarea id="task" name="task" required placeholder="Например: Вычислить $$\\int_0^1 x^2 dx$$"></textarea>
            <button type="submit">Решить</button>
        </form>
        <div class="preloader" id="preloader">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('taskForm');
        const preloader = document.getElementById('preloader');

        form.addEventListener('submit', () => {
            form.classList.add('fadeOut');
            preloader.style.display = 'flex';
        });
    </script>
</body>
</html>
